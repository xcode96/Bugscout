        /* Custom CSS variables and complex animations that are harder to replicate with Tailwind alone */

            --neon-purple: #bc13fe;
            --neon-pink: #ff00ff;
            --neon-blue: #00bfff;
            --neon-yellow: #ffff00;
            --neon-red: #ff3131;
            --neon-orange: #ff9900;
            --dark-bg: #0c1016;

            --text-color: #e0e0e0; /* text-gray-200 approx */
            --subtitle-color: #8a8a8a; /* text-gray-500 approx */
        }

        /* Apply custom fonts via Tailwind's theme extension if preferred, or use direct font-family styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* High-tech grid background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            z-index: -1;
        }

        /* Navbar scan line effect */
        .navbar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-cyan), transparent);
            opacity: 0.4;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Digital distortion effect for logo */
        .logo::before {
            content: "BugScout"; /* Ensure this matches the logo text */
            position: absolute;
            left: 0;
            top: 0;
            color: var(--neon-purple);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch 3s infinite;
            opacity: 0.3;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0, 0); opacity: 0.3; }
            91% { transform: translate(-2px, 1px); opacity: 0.5; }
            92% { transform: translate(2px, -1px); opacity: 0.7; }
            93% { transform: translate(-1px, -1px); opacity: 0.5; }
            94% { transform: translate(1px, 1px); opacity: 0.3; }
        }
        
        /* Cybersecurity badge corners for dork-card */
        .dork-card-main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
            border-top-left-radius: 7px; /* Tailwind: rounded-tl-md */
            z-index: 1;
        }
        .dork-card-main::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
            border-bottom-right-radius: 7px; /* Tailwind: rounded-br-md */
            z-index: 1;
        }

        /* Digital matrix effect */
        .matrix-line {
            position: absolute;
            width: 1px;
            height: 100%; /* Will be overridden by JS */
            background: var(--neon-green);
            opacity: 0.5;
            top: 0;
            animation: matrixRain linear infinite;
        }
        @keyframes matrixRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* Input scan line animation */
        .input-scan {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 2px;
            background-color: var(--neon-cyan);
            opacity: 0.5;
            z-index: 0;
            animation: scanInput 2s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes scanInput {
            0%, 100% { left: 0; opacity: 0.5; }
            50% { left: 100%; opacity: 0.8; }
        }
        
        /* Button sheen effect */
        .btn-sheen::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: 1;
        }
        .btn-sheen:hover::before {
            animation: sheen 1s forwards;
        }
        @keyframes sheen {
            0% { transform: rotate(45deg) translateY(0); }
            100% { transform: rotate(45deg) translateY(200%); }
        }

        /* Cyber loader */
        .cyber-loader::before,
        .cyber-loader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--neon-cyan);
            animation: cyber-spin 1.5s linear infinite;
        }
        .cyber-loader::after {
            border-top-color: transparent;
            border-left-color: var(--neon-cyan); /* Changed from border-top-color */
            animation-duration: 1s;
        }
        @keyframes cyber-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading text dots */
        .loading-text-animated::after {
            content: "...";
            position: absolute;
            animation: dots 1.5s infinite;
            width: 24px; /* Adjust if needed */
            text-align: left;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40%, 60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        /* Results title icon pulse */
        .results-title-icon {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Category type indicator */
        .category-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--category-color, var(--neon-cyan)), transparent); /* Fallback color */
            opacity: 0.8;
        }

        /* Category badge rotation */
        .category-badge-animated::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 1px; /* Border thickness */
            background: linear-gradient(45deg, var(--category-color, var(--neon-cyan)), transparent);

            animation: rotateBadge 3s linear infinite;
        }
        @keyframes rotateBadge {

            100% { transform: rotate(360deg); }

        /* Scrollbar styling for dork links */

        .dork-links-custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: var(--category-color, var(--neon-cyan));
            border-radius: 10px; /* Tailwind: rounded-lg */

        .developer-card-contributor::after {

                              linear-gradient(to bottom, transparent 23px, var(--neon-green) 1px, transparent 26px);
        }
        .developer-card .corner-tl {
            position: absolute; top: 0; left: 0; width: 40px; height: 40px;

        .developer-card .corner-br {

        .dev-avatar::before { /* Avatar border */

        // --- Matrix Background Effect ---
        function createMatrixBackground() {
            if (!matrixBackgroundEl) return;
            const containerWidth = matrixBackgroundEl.offsetWidth;
            // Clear existing lines if any (e.g., on resize, though not implemented here)
            matrixBackgroundEl.innerHTML = ''; 
            
            const numberOfLines = Math.min(Math.floor(containerWidth / 30), 30); // Adjust density based on width, max 30 lines

            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'matrix-line'; // Uses style from <style>
                line.style.left = Math.random() * containerWidth + 'px';
                line.style.animationDuration = (Math.random() * 2 + 1.5) + 's'; // Slightly slower
                line.style.height = (Math.random() * 100 + 70) + '%'; // Longer lines

                    dorkCount.className = 'dork-count absolute top-3 right-3 text-xs bg-black/50 px-2 py-0.5 rounded-full font-share-tech-mono border border-current'; // 'border-current' will use category color
                    dorkCount.textContent = `${category.dorks.length} dorks`;
                    dorkCount.style.color = `var(--category-color, var(--neon-cyan))`; // Apply color directly
                    categoryContainer.appendChild(dorkCount);
                    
                    const categoryTitle = document.createElement('h4');
                    categoryTitle.className = 'category-title font-rajdhani text-lg mb-3 font-medium flex items-center gap-3 relative pl-4'; // Tailwind classes
                    categoryTitle.style.color = `var(--category-color, var(--neon-cyan))`; // Apply color directly
                    categoryTitle.style.textShadow = `0 0 5px rgba(var(--category-shadow, 0,255,255), 0.5)`;


                    const categoryBadge = document.createElement('div');
                    categoryBadge.className = 'category-badge-animated w-8 h-8 rounded-full flex items-center justify-center relative'; // Tailwind classes + custom animation class
                    
                    const badgeIcon = document.createElement('i');
                    badgeIcon.className = `${category.icon} text-base`; // Tailwind class for icon size
                    badgeIcon.style.color = `var(--category-color, var(--neon-cyan))`; // Apply color directly
                    categoryBadge.appendChild(badgeIcon);
                    
                    categoryTitle.appendChild(categoryBadge);
                    categoryTitle.appendChild(document.createTextNode(category.name));
                    categoryContainer.appendChild(categoryTitle);
                    
                    const dorkLinksContainer = document.createElement('div');
                    dorkLinksContainer.className = 'dork-links-custom-scrollbar dork-links flex flex-col gap-2 max-h-52 overflow-y-auto pr-1'; // Tailwind classes + custom scrollbar
                    
                    category.dorks.forEach(dork => {
                        const query = dork.replace(/{domain}/g, domain);
                        const link = document.createElement('a');
                        
                        if (query.startsWith("https://")) { // If dork is already a full URL
                            link.href = query;
                        } else { // Otherwise, construct Google search URL
                            link.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        }
                        
                        link.textContent = query;
                        // MODIFIED: Removed whitespace-nowrap, text-ellipsis, overflow-hidden. Added break-all for better wrapping. Adjusted padding.
                        link.className = 'dork-link block text-gray-300 p-2.5 bg-black/40 rounded text-xs font-mono border-l-2 transition-all duration-300 hover:pl-3.5 break-all'; 
                        link.style.borderColor = `rgba(var(--category-shadow, 0,255,255), 0.3)`;
                        link.addEventListener('mouseover', () => {
                            link.style.backgroundColor = `rgba(var(--category-shadow, 0,255,255), 0.1)`;
                            link.style.color = `var(--category-color, var(--neon-cyan))`;
                            link.style.borderColor = `var(--category-color, var(--neon-cyan))`;
                        });
                        link.addEventListener('mouseout', () => {
                            link.style.backgroundColor = `rgba(0,0,0,0.4)`;
                            link.style.color = `var(--text-color)`;
                            link.style.borderColor = `rgba(var(--category-shadow, 0,255,255), 0.3)`;
                        });

                        link.target = '_blank';
                        dorkLinksContainer.appendChild(link);
                    });
                    
                    categoryContainer.appendChild(dorkLinksContainer);
                    resultsContentEl.appendChild(categoryContainer);
                });
            }, 1200); // Simulate API call or processing time
        }

        // --- Initial Setup ---
        window.onload = function() {
            createMatrixBackground();
            setActiveNav('home-link'); // Set home as active on load
            // Ensure bug bounty section is visible and about is hidden by default
            bugBountySection.style.display = 'block';
            aboutSection.style.display = 'none';
        };

        // Optional: Recreate matrix on window resize for better responsiveness
        let resizeTimeout;
        window.onresize = function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createMatrixBackground, 250); // Debounce resize
        };

    </script>
</body>
</html>
